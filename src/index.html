<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Superhero API</title>
</head>

<body>
    <section class="header">
        <form class="search">
            <input class="btn__search" placeholder="Search Character">
        </form>
    </section>

    <section class="content">
        <figure class="item">
            <div class="item__img">
                <img src="https://www.superherodb.com/pictures2/portraits/10/100/791.jpg" alt="" class="char__img">
            </div>
            <h2 class="char__name">Superman</h2>
            <p class="char__alias">The Man of Steel</p>
            <a class="btn__details" href="">Details</a>
        </figure>
    </section>
</body>

</html>
